
<h2>Please fill out the sign up form </h2>

 <div> 
    <form action="/action_page.php">
      <label for="Uname">Username</label>
      <input type="text" id="Uname" name="username" placeholder="Your username..">

      <label for="Email">Email</label>
      <input type="text" id="Email" name="email" placeholder="Your email address..">
  
      <label for="Pwords">Passwords</label>
      <input type="text" id="Pwords" name="passwords" placeholder="Your passwords..">
      
      <label for="Pwords2">Re-enter your passwords</label>
      <input type="text" id="Pwords2" name="passwords2" placeholder="Please enter your passwords again..">
  
      <input type="submit" value="Submit">
    
    </form>
  </div>
